<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - SARIF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>تطبيق SARIF</h1>
        <p>تسجيل الدخول</p>
    </header>

    <section class="login">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <label for="loginFullname">الاسم الكامل:</label>
            <input type="text" id="loginFullname" placeholder="أدخل اسمك الكامل" required>

            <label for="loginPassword">كلمة المرور:</label>
            <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>

            <button type="submit">تسجيل الدخول</button>
        </form>
    </section>

    <script src="login.js"></script>
</body>
</html>
