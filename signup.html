<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الاشتراك - SARIF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>تطبيق SARIF</h1>
        <p>تسجيل الاشتراك أو تسجيل الدخول</p>
    </header>

    <section class="signup">
        <h2>إنشاء حساب جديد</h2>
        <form id="signupForm">
            <label for="fullname">الاسم الكامل:</label>
            <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <label for="confirmPassword">تأكيد كلمة المرور:</label>
            <input type="password" id="confirmPassword" placeholder="أدخل تأكيد كلمة المرور" required>

            <button type="submit">تسجيل الاشتراك</button>
            <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
        </form>
    </section>

    <script src="signup.js"></script>
</body>
</html>
